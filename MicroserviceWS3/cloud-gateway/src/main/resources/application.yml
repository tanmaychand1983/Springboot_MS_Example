server:
  port: 9091

spring:  application:    name: CLOUD-GATEWAY
  cloud:    gateway:      routes:      - id: USER-SERVICE
        uri:          lb://USER-SERVICE
        predicates:        - Path=/users/**
        filters:
          - name: CircuitBreaker
            args: 
              name: USER-SERVICE
              fallbackuri: forward:/userServiceFallback  
        
      - id: DEPARTMENT-SERVICE
        uri:
          lb://DEPARTMENT-SERVICE
        predicates:
        - Path=/departments/**
        filters:
          - name: CircuitBreaker
            args: 
              name: DEPARTMENT-SERVICE
              fallbackuri: forward:/departmentServiceFallback 

hystrix:
  command:
    fallbackcmd:
      execution:
       isolation:
         thread:
           timeoutInMiliseconds: 4000

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8040/eureka
  instance:
    hostname: localhost